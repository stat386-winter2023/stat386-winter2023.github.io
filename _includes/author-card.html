<div class="columns is-centered is-multiline is-mobile">
  {% for member in site.data.authors %}
    <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
      id="author-card">
      <a href="{{member.blog}}" target="_blank" rel="noopener noreferrer">
      <div class="has-background-black card">
        <figure class="image is-square" style="background-image: url({{- member.imgs -}});">
        </figure>
        <div class="card-content">
          <h1 class="title has-text-white is-size-4">{{ member.label }}</h1>
          <p class="has-text-white has-text-weight-light content">{{- member.titles -}}</p>
        </div>
      </div>
      </a>
    </div>
  {% endfor %}
</div>
